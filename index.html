<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <script type="text/javascript">
        function openPopup(url) {
            window.open(url, 'popup', 'width=800,height=600,scrollbars=yes');
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);"
    onclick="openPopup('https://atomcollaboration.se');">Open</a>
</body>
</html>
